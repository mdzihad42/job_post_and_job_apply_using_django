{% extends 'master/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

.page-title {
  font-size: 26px;
  margin-bottom: 20px;
  color: #2c3e50;
}

/* ===== Job Card ===== */
.job-card {
  background: #fff;
  width: 360px;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  margin-bottom: 40px;
  transition: 0.3s ease;
}

.job-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.job-title {
  color: #2c3e50;
  font-size: 22px;
  margin-bottom: 5px;
}

.company-name {
  color: #2980b9;
  font-size: 18px;
  margin-bottom: 15px;
}

.location,
.description,
.skills,
.salary,
.deadline {
  color: #555;
  font-size: 15px;
  line-height: 1.5;
  margin-bottom: 10px;
}

.apply-btn {
  display: inline-block;
  background-color: #2980b9;
  color: white;
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.apply-btn:hover {
  background-color: #1c5d85;
}

/* ===== Job Add Form ===== */
.job-form {
  background: white;
  width: 400px;
  margin: auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

.job-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2c3e50;
}

.job-form label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

.job-form input,
.job-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
}

.job-form input:focus,
.job-form textarea:focus {
  border-color: #2980b9;
}

.submit-btn {
  width: 100%;
  background-color: #27ae60;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.submit-btn:hover {
  background-color: #1e8449;
}

  </style>
</head>
<body>
  <div class="job-form">
    <h2>üìù Apply a New Job</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

      <label>cv</label>
      <input type="file" name="cv"  required>

      <button type="submit" class="submit-btn">Apply</button>
    </form>
  </div>

</body>
</html>

{% endblock body %}
