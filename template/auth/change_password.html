{% extends 'master/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  form {
    background-color: #fff;
    margin: auto;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    animation: fadeIn 0.8s ease-in-out;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    outline: none;
  }

  input[type=submit] {
    background-color: #667eea;
    color: white;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  input[type=submit]:hover {
    background-color: #5563de;
  }

  .note {
    text-align: center;
    font-size: 0.9em;
    color: #777;
    margin-top: 10px;
  }
</style>
</head>
<body>

<form action="" method="POST">
  {% csrf_token %}
  <h2>Change Password</h2>

  <label for="old_password">Current Password</label>
  <input type="password" id="old_password" name="old_password" placeholder="Enter current password" required>

  <label for="new_password1">New Password</label>
  <input type="password" id="new_password1" name="new_password" placeholder="Enter new password" required>

  <label for="new_password2">Confirm New Password</label>
  <input type="password" id="new_password2" name="Confirm_new_password" placeholder="Confirm new password" required>

  <input type="submit" value="Update Password">
</form>

</body>
</html>

{% endblock body %}
