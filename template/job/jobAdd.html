{% extends 'master/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

/* ===== Form Styles ===== */
form {
  max-width: 900px;
  height: 772px;
  margin: 30px auto;
  background-color: #fff;
  padding: 25px 20px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(20,20,50,0.06);
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: 500;
}

input[type=text],
input[type=date],
input[type=file],
textarea,
select {
  width: 100%;
  padding: 12px 10px;
  margin-top: 6px;
  margin-bottom: 12px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  transition: border 0.2s ease;
}

input[type=text]:focus,
input[type=date]:focus,
textarea:focus,
select:focus {
  border-color: #ff6b8a;
  outline: none;
}

input[type=submit] {
  width: 100%;
  background: linear-gradient(90deg, #27ae60, #2ecc71);
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

input[type=submit]:hover {
  background: linear-gradient(90deg, #219150, #27ae60);
  transform: translateY(-2px);
}

  </style>
</head>
<body>
  <div class="job-form">
    <h2 style="text-align:center; margin-bottom:20px;">Add a New Job</h2>
    <form action="#" method="POST">
        {% csrf_token %}
      <label>job_title</label>
      <input type="text" name="job_title"  required>

      <label>company_name</label>
      <input type="text" name="company_name"  required>

      <label>Location:</label>
      <input type="text" name="location"  required>

      <label>Job Description:</label>
      <textarea name="description" rows="4"  required></textarea>

      <label>Skills Required:</label>
      <input type="text" name="skills_required"  required>

      <label>Salary Range:</label>
      <input type="text" name="salary" required>

      <label>Application Deadline:</label>
      <input type="date" name="application_deadline" required>

      <input type="submit" value="Add Job">
    </form>
  </div>

</body>
</html>

{% endblock body %}
